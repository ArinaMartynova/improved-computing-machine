body {

.container {
display: flex;
flex-direction: column;
height: 100vh;
    position: relative;
    text-align: center;
    color: white;
}

.bottom-left {
    position: absolute;
    bottom: 8px;
    left: 16px;
}

.top-left {
    position: absolute;
    top: 8px;
    left: 16px;
}

.top-right {
    position: absolute;
    top: 8px;
    right: 16px;
}

.bottom-right {
    position: absolute;
    bottom: 8px;
    right: 16px;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

header {

padding: 5px;

display: flex;
justify-content: space-between;
}

}

main {
flex: 1;
display: flex;
flex-wrap: wrap;
align-items: center;
justify-content: center;
background-color: #eee;
padding: 20px;
}

section {
background-color: #fff;
border-radius: 5px;
box-shadow: 0 0 5px rgba(0,0,0,0.2);
margin: 10px;
flex-basis: 300px;
flex-grow: 1;
}

section img {
max-width: 100%;
height: auto;
}

footer {
background-color: #333;
color: #fff;
padding: 20px;
text-align: center;
}

</style>
</head>
